{% extends 'base.html' %}
  {% block body %}
  <style>
    .horo{
      background-image:url(https://images5.alphacoders.com/342/thumb-1920-342360.jpg);
      background-position: center;
      background-size: auto;

    }
  </style>
<body class="horo">

    <div class="container-fluid" >
      <div class="container" style="margin-top: 30px;">
    <div class="card" style="color: white;background-color: black;opacity: 0.8;">
    <div class="card-body">
    <h4 class="card-title">{{user.get_full_name}}</h4>
    {% for UserProfile in base %}
    <h6 class="card-subtitle mb-2 text-muted">{{user.username}}</h6>
    <h6><strong>Username :</strong> {{user}}</h3><br>
    <h6><strong>Phone    :</strong>  {{UserProfile.phone}}</h6><br>


    <h6><strong>Email :</strong>    {{user.email}}</h3><br>
    <p class="card-text">{{UserProfile.bio}}</p>
    {% endfor %}
    <a href="/accounts/profile/edit/" class="btn btn-outline-success" style="margin-right:10px;position:relative">Edit Profile &amp; Bio</a>
    </div>
    </div>
    </div>
      </div>


</body>
{% endblock %}
